<!doctype html>
<html>
<head>
<title>Testpad for Web MIDI API Shim</title>
<script src="lib/MIDIBridge.js"></script>
<script src="lib/WebMIDIAPI.js"></script>
<script>
var midi=null;
var inputs=null;
var outputs=null;
var input=null;
var output=null;

function runTest() {
	navigator.getMIDIAccess( success, failure );
}

function handleMIDIMessage( m ) {
	// testing - just reflect.
	if (output)
		output.sendMessage( m[0].data[0], m[0].data[1], m[0].data[2] );
}

function success( m ) {
	console.log("MIDI ready!");
	midi = m;

	inputs = midi.enumerateInputs();
	console.log(""+inputs.length+" inputs:");
	for (var i=0;i<inputs.length;i++)
		console.log(""+ i + ": " + inputs[i] );

	if (inputs.length>0) {
		input = midi.getInput( inputs[0] );
		input.onmessage = handleMIDIMessage;
		console.log("Hooked up first input.");
	}

	outputs = midi.enumerateOutputs();
	console.log(""+outputs.length+" outputs:");
	for (var i=0;i<outputs.length;i++)
		console.log(""+ i + ": " + outputs[i] );

	if (outputs.length) {
		output = midi.getOutput( outputs[0] );
		output.sendMessage( 0xb0, 0x00, 0x7f );	// If the first device is a Novation Launchpad, this will light it up!
	}
}

function failure(msg) {
	alert("failure - "+msg);
}
</script>
</head>

<body>
	<button onclick="runTest();">Test MIDI!</button>

</body>
</html>
